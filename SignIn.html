            <h1>Nurse Sign-In</h1>

            <!--Sign-In Form-->
            <form name="login">
                Nurse Name :
                <input type="text" name="userid" />
                <br>
                <br> Employee ID :
                <input type="text" name="pswrd" />
                <br>
                <br>
                <input style="font-size: 14px" type="button" onclick="check(this.form)" value="Login" />
                <input style="font-size: 14px" type="reset" value="Clear" />
            </form>

            <!--Method to Check Nurse Info-->
            <script language="javascript">
                function check(form) /*function to check userid & password*/ {
                    /*the following code checkes whether the entered userid and password are matching*/
                    if (form.userid.value == "House" && form.pswrd.value == "1111") {
                        location.replace('RightPatient.html') /*opens the target page while Id & password matches*/

                    } else {
                        alert("Incorrect Nurse Name or Employee ID, Press OK to try again") /*displays error message*/
                    }
                }
            </script>
